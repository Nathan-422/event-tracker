<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Edit Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group md-3">
        <label>Name
            <input class="form-control" type="text" name="name" th:value="${event.name}">
            <!-- Note: The name field must match the Event object property-->
        </label>
    </div>
    <div class="form-group md-3">
        <label>Description
            <input class="form-control" type="text" name="description" th:value="${event.eventDetails.description}">
            <!-- Note: The description field must match the Event object property-->
        </label>
    </div>
    <input type="hidden" th:value="${event.id}" name="eventId" />
    <div class="form-group md-3">
        <input class="btn btn-success" type="submit" value="Edit Event">
    </div>
</form>
</body>
</html>
