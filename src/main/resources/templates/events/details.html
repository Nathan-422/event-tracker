<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${event.name} + ' Details'"></h1>
<nav th:replace="fragments :: navigation"></nav>

<table class="table table-striped">
    <thread>
        <tr>
            <th>Name</th>
            <td th:text="${event.name}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${event.eventDetails.description}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${event.eventDetails.contactEmail}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td th:text="${event.eventCategory.name}"></td>
        </tr>
        <tr>
            <th>Tags</th>
            <td>
                <span th:each="tag : ${tags}" th:text="${tag.DisplayName} + ' '"></span>
            </td>
        </tr>
    </thread>
</table>
<a class="btn btn-secondary" th:href="'add-tag?eventId=' + ${event.id}">Add Tag</a>
<a class="btn btn-success" th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>

</body>
</html>
