<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1>Create Tag</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" action="/tags/create">
        <div class="mb-3">
            <label>Name
                <input th:field="${tag.name}" class="form-control">
                <!-- Note: The name field must match the Event object property-->
            </label>
            <p th:errors="${tag.name}" class="error"></p>
        </div>
        <div class="mb-3">
            <input class="btn btn-success" type="submit" value="Create Tag">
        </div>
    </form>
</body>
</html>
